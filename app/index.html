<!DOCTYPE html>
<html>
<head>
  <title>Distributed Voting Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="./app.js"></script>
</head>
<body>
  <div class="container">
    <h1>Distributed Voting on the Ethereum Blockchain</h1>

    <div class="container" style="float: left">
	    <img src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Republicanlogo.svg" alt="gop" style="width:250px;height:250px;">
	    <h3>Republican Count: <span class="black"><span id="repubCount"></span> Votes</span></h3>
	    <input type="button" name="" value="Vote Republican" style="width:250px">
    </div>
    
    <div class="container" style="float: right">
	    <img src="https://upload.wikimedia.org/wikipedia/commons/0/02/DemocraticLogo.svg" alt="dem" style="width:250px;height:250px;">
	    <h3>Democratic Count: <span class="black"><span id="demCount"></span> Votes</span></h3>
	    <input type="button" name="" value="Vote Democrat" style="width:250px">
	</div>
	
	
	<div class="container" style="position: absolute; bottom: -50px; padding-bottom: 20px">
		<label for="receiver">Voter Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
	</div>

  </div>
</body>
</html>
